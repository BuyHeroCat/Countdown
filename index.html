<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeroCat Airdrop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #2a2a3b;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    .wallet-input {
      margin: 10px 0;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      background: #44c767;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #36a256;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HeroCat Airdrop Countdown</h1>
    <div class="countdown" id="countdown">00:00:00</div>
    <div class="wallet-input">
      <input type="text" id="wallet" placeholder="Enter Wallet Address">
    </div>
    <button onclick="submitWallet()">Submit</button>
  </div>

  <script>
    // Countdown Timer Logic
    const targetDate = new Date().getTime() + 3600 * 1000; // 1 hour from now
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.textContent = "Airdrop Live!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);

    // Email Wallet Address
    function submitWallet() {
      const wallet = document.getElementById("wallet").value.trim();

      if (!wallet) {
        alert("Please enter a wallet address.");
        return;
      }

      // Open mail client to send email
      const mailtoLink = `mailto:contact@buyherocat.com?subject=HeroCat Airdrop Wallet Submission&body=Wallet Address: ${encodeURIComponent(wallet)}`;
      window.location.href = mailtoLink;

      alert("Wallet Address Submitted. Your email client will open now.");
    }
  </script>
</body>
</html>
